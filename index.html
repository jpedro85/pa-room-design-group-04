<html>
   <head>
      <script id="vertex-shader" type="x-shader/x-vertex">
         precision mediump float;

         attribute vec3 vPosition;
         attribute vec2 vTexCoord;

         varying vec2 fTexCoord;

         uniform mat4 modelViewMatrix;

         void main() {
            fTexCoord = vTexCoord;
            gl_Position = modelViewMatrix * vec4(vPosition, 1.0);
         }
      </script>
      <script id="fragment-shader" type="x-shader/x-fragment">
         precision mediump float;

         varying vec2 fTexCoord;

         uniform sampler2D texture;

         void main()
         {
           gl_FragColor = texture2D( texture, fTexCoord );
         }
      </script>

      
   </head>
   <body>
      <canvas id="gl-canvas" width="512" height="512">
         Sorry, but your browser does not support HTML5's canvas element.
      </canvas>

      <button id="rotateX">Rotate X</button>
      <button id="rotateY">Rotate Y</button>
      <button id="rotateZ">Rotate Z</button>
      
      <script src="js/initShaders.js"></script>
      <script src="js/gl-matrix-min.js"></script>
      <script src="js/app.js"></script>

   </body>
</html>
